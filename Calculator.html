<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1> Calculator</h1>
<div class="calculator">
    <label for="result">Result</label><input type="text" id="result" disabled>
    <div class="buttons">
        <button onclick="rad()">Rad</button>
        <button onclick="deg()">Deg</button>
        <button onclick="factorial()">x!</button>
        <button onclick="operation('(')">(</button>
        <button onclick="operation(')')">)</button>
        <button onclick="percent()">%</button>
        <button onclick="cls()">AC</button>
        <button onclick="Inverse()">Inv</button>
        <button onclick="Trig('sin')">sin</button>
        <button onclick="Log('ln')">ln</button>
        <button class = "number" onclick="number(7)">7</button>
        <button class = "number" onclick="number(8)">8</button>
        <button class = "number" onclick="number(9)">9</button>
        <button onclick="operation('/')">/</button>
        <button onclick = "pi()">pi</button>
        <button onclick="Trig('cos')">cos</button>
        <button onclick="Log()">log</button>
        <button class = "number" onclick="number(4)">4</button>
        <button class = "number" onclick="number(5)">5</button>
        <button class = "number" onclick="number(6)">6</button>
        <button onclick="operation('*')">*</button>
        <button onclick = "euler()">e</button>
        <button onclick="Trig('tan')">tan</button>
        <button onclick="power('sqrt')">sqrt</button>
        <button class = "number" onclick="number(1)">1</button>
        <button class = "number" onclick="number(2)">2</button>
        <button class = "number" onclick="number(3)">3</button>
        <button onclick="operation('-')">-</button>
        <button onclick = "answer()">ANS</button>
        <button onclick="expo()">EXP</button>
        <button onclick="power('x^y')">x^y</button>
        <button class = "number" onclick="number(0)">0</button>
        <button onclick="operation('.')">.</button>
        <button class = "equal" onclick="equal()">=</button>
        <button onclick="operation('+')">+</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
